<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/timer.svg" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <title>Birthday Countdown</title>
</head>

<body>
    <section>
        <div class="countdown">
            <h1>My Birthday is coming soon!</h1>
            <div class="timer">
                <div class="days-container">
                    <div class="days number">00</div>
                    <div class="text">Days</div>
                </div>
                <div class="hours-container">
                    <div class="hours number">00</div>
                    <div class="text">Hours</div>
                </div>
                <div class="minutes-container">
                    <div class="minutes number">00</div>
                    <div class="text">Minutes</div>
                </div>
                <div class="seconds-container">
                    <div class="seconds number">00</div>
                    <div class="text">Seconds</div>
                </div>
            </div>
        </div>
        <img src="./assets/birthday.svg" alt="Birthday">
    </section>
    <script src="./app.js"></script>
</body>

</html>
